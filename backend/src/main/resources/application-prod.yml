spring:
  datasource:
    url: ${DATABASE_URL:}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}

  flyway:
    enabled: ${FLYWAY_ENABLED:true}

  data:
    redis:
      url: ${REDIS_URL:}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:disabled}
            client-secret: ${GOOGLE_CLIENT_SECRET:disabled}
            scope: openid,profile,email
          kakao:
            client-id: ${KAKAO_CLIENT_ID:disabled}
            client-secret: ${KAKAO_CLIENT_SECRET:disabled}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: profile_nickname,account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

jwt:
  secret: ${JWT_SECRET:default-jwt-secret-for-initial-deploy-change-me-in-production}
  access-token-expiry: 3600000
  refresh-token-expiry: 604800000

server:
  port: ${PORT:8080}

app:
  frontend-url: ${FRONTEND_URL:http://localhost:5000}

logging:
  level:
    com.budgetbook: INFO
